<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Flow-Empty</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
</head>
<body>
<section class="images-list" id="images-list"></section>
<section id="guitar-list" class="guitar-list">
    <article id="details" class="details">
        <div class="details__text" data-text>
            <h1 data-title class="details__title"></h1>
            <h5 data-subtitle class="details__subtitle"></h5>
            <h6 data-price class="details__price"></h6>
            <p data-description class="description"></p>
        </div>
        <img data-details-img class="details__img" src="" alt="">
        <div class="details__background" data-background></div>
    </article>
    <article id="guitar" class="guitar-list__guitar guitar">
        <div class="guitar__text" data-text>
            <h1 data-title class="guitar__title"></h1>
            <h5 data-subtitle class="guitar__subtitle"></h5>
        </div>
        <img data-img class="guitar__img" src="" alt="">
    </article>

</section>
</body>
</html>
